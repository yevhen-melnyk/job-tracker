<div class="create-text">
  <div class="bolder-create-text">+</div> Create a Job
</div>

<div  class="job-editor-container" [class.expanded]="jobEditorActive" (click)="stopPropagation($event)">
  <div class="actions">
    <div class="button" (click)=" usePredefinedJob() ">
      Random predefined job
    </div>
    <div class="button" (click)="saveJob()">
      Save
    </div>

  </div>
  <p>Enter job json</p>
  <textarea [(ngModel)]="jobJSON"></textarea>
</div>
